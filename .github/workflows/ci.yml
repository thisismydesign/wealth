name: CI

on: push

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      docker-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx to be able to use caching
        uses: docker/setup-buildx-action@v2

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: local/${{ github.repository }}

      - name: Build image
        uses: docker/build-push-action@v3
        with:
          target: deps
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build-docker-image]
    env:
      DOCKER_IMAGE: ${{ needs.build-docker-image.outputs.docker-tag }}
      DOCKER_STAGE_TARGET: deps

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx to be able to use caching
        uses: docker/setup-buildx-action@v2

      - name: Build image
        uses: docker/build-push-action@v3
        with:
          load: true
          target: deps
          tags: ${{ needs.build-docker-image.outputs.docker-tag }}
          cache-from: type=gha
          cache-to: type=gha

      - name: Lint
        run: docker compose run web bundle exec rubocop

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build-docker-image]
    env:
      DOCKER_IMAGE: ${{ needs.build-docker-image.outputs.docker-tag }}
      DOCKER_STAGE_TARGET: deps
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}

    steps:
      - uses: actions/checkout@v3

      - name: Write master key
        run: echo "$RAILS_MASTER_KEY" > config/master.key

      - name: Set up Docker Buildx to be able to use caching
        uses: docker/setup-buildx-action@v2

      - name: Build image
        uses: docker/build-push-action@v3
        with:
          load: true
          target: deps
          tags: ${{ needs.build-docker-image.outputs.docker-tag }}
          cache-from: type=gha
          cache-to: type=gha

      - name: Test
        run: docker compose run web bundle exec rspec
